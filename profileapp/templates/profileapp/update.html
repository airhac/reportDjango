{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div style="text-align: center; max-width: 500px;  margin: 4rem auto">
        <div class="mb-4">
            <h4>Change Info</h4>
        </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {# view에 보내주게 된다 #}
            {# 본인 페이지를 들어 갔을떄 그 페이지 주인이 본인 계정을 수정할 수 있는 곳으로 들어 갈수 있도록 설정 해주어야한다. #}
            {% csrf_token %}
            {% bootstrap_form form %}{# 우리가 원하는 form을 그대로 가져와 준다 #}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mx-3" value="제출">
        </form>
    </div>
{% endblock %}
